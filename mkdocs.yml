site_name: mlxterp
site_description: Mechanistic Interpretability for MLX on Apple Silicon
site_author: Sigurd Schacht
site_url: https://github.com/coairesearch/mlxterp

repo_name: coairesearch/mlxterp
repo_url: https://github.com/coairesearch/mlxterp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICKSTART.md
      - Installation: installation.md
  - User Guide:
      - Examples: examples.md
      - API Reference: API.md
  - Guides & Procedures:
      - Activation Patching: guides/activation_patching.md
      - Dictionary Learning: guides/dictionary_learning.md
      - SAE Evaluation & Analysis: guides/sae_evaluation.md
      - SAE Feature Analysis: guides/sae_feature_analysis.md
  - Development:
      - Architecture: architecture.md
      - Contributing: contributing.md
  - About:
      - License: license.md
      - Citation: citation.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/coairesearch/mlxterp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mlxterp/

